title = "Home"
url = "/table/jsgrid"
layout = "default"
is_hidden = 0
==
{% put styles %}
  <link rel="stylesheet" href="{{'assets/plugins/jsgrid/jsgrid.min.css'|theme}}">
  <link rel="stylesheet" href="{{'assets/plugins/jsgrid/jsgrid-theme.min.css'|theme}}">
{% endput %}

  <!-- Preloader -->
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__shake" src="{{'assets/img/AdminLTELogo.png'|theme}}" alt="AdminLTELogo" height="60" width="60">
  </div>

  {% partial 'site/nav.htm' %}
  {% partial 'site/sidebar.htm' %}

  <div class="content-wrapper">

    {% partial 'sections/header' title = 'jsGrid' %}

    <!-- Main content -->
    <section class="content">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">jsGrid</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <div id="jsGrid1"></div>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

{% put scripts %}
<script src="{{'assets/plugins/jsgrid/demos/db.js'|theme}}"></script>
<script src="{{'assets/plugins/jsgrid/jsgrid.min.js'|theme}}"></script>

<script>
  $(function () {
    $("#jsGrid1").jsGrid({
        height: "100%",
        width: "100%",

        sorting: true,
        paging: true,

        data: db.clients,

        fields: [
            { name: "Name", type: "text", width: 150 },
            { name: "Age", type: "number", width: 50 },
            { name: "Address", type: "text", width: 200 },
            { name: "Country", type: "select", items: db.countries, valueField: "Id", textField: "Name" },
            { name: "Married", type: "checkbox", title: "Is Married" }
        ]
    });
  });
</script>
{% endput %}
